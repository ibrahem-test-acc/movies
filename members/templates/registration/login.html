{% load static %}
<!--  -->
{% block content %}
<!--  -->
{% if user.is_authenticated %}
<meta http-equiv="REFRESH" content="0; url=https://ebrahemfathy.pythonanywhere.com/community/" />
{% else %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="{% static 'assets/image/icon.png' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/style/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/style/all.min.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"
    />
    <link rel="stylesheet" href="{% static 'assets/style/main.css' %}" />
    <style>
      body {
        background: url('{% static "assets/image/bg.jpg" %}');
        background-position: center;
        background-size: cover;
      }

      .form {
        background-color: #0a2647;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      input::placeholder {
        color: #000 !important;
      }

      input:focus {
        background-color: #e94560 !important;
        transition: 0.6s;
        color: #fff !important;
      }
    </style>
  </head>

  <body>
    <div class="overlay">
      <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
          <div class="form w-50 m-auto p-2 rounded shadow">
            <span id="error"></span>
            
            
            <div class="form-caption text-center py-2">
              <img
                style="width: 3rem"
                src="{% static 'assets/image/icon.png' %}"
                alt=""
              />
            </div>
            {% if form.errors %}
              <div class="alert alert-danger" role="alert">Wrong credentials provided. Check them and try again.</div>
            {% endif %}
            <div class="form-group">
              
              <form method="post" style="display: flex; flex-direction: column;">
                {% csrf_token %}
                <div class="form-group">

                  <input
                    type="text"
                    name="username"
                    id="name"
                    placeholder="Please Enter Your Userame or Email..."
                    class="form-control my-3"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    placeholder="Please Enter Your password..."
                    class="form-control my-3"
                  />
                </div>

                <button class="btn btn-success" id="btnLogin" style="width: 20%;align-self: center;">Login</button>
              </form>
              <p style="color: white ;margin-left: 10px;">Don't have an account ?<a href="{% url 'register' %}" style="color: greenyellow ;margin-left: 5px;font-size: large;">Sign Up</a></p> 
            </div>
          </div>

      </div>
    </div>
    <div>
      <a href="{% url 'Home' %}">
        <button class="btn btn-info" style="position: absolute;left: 15px;bottom: 15px; color: white;">
          Home
        </button>  
      </a>  
    </div>
  </div>
</body>
    <!-- <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/Login.js' %}"></script> -->
  </body>
</html>
{% endif %}
<!--  -->
{% endblock %}
